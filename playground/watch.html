<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ num }}
      <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // 데이터의 변화에 따라서 특적 로직을 실행할 수 있는 vue의 속성
        watch: {
          // num이라는 데이터가 바뀌게 되면 로직이 실행됨
          num: function () {
            this.logText();
            // logText메서드를 실행.
          },
        },
        methods: {
          addNum: function () {
            this.num = this.num + 1;
          },
          logText: function () {
            console.log("changed");
          },
        },
      });
    </script>
  </body>
</html>
